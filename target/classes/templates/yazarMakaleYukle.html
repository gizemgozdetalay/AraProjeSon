<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8"/>
	<title>Konferans Yönetim Sistemi</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'/>

	<link rel="stylesheet" href="css/animate.css" th:href="@{css/animate.css}"/>
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/giris.css" th:href="@{css/giris.css}"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" ></script>
</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo"> <span>Konferans Yönetim Sistemi</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Makale Yükle</h2>
			</div>
			
			<p>Makaleyi yüklemeden önce ismini kontrol ediniz ve pdf formatında dosyalar ekleyiniz!</p>
				<br/>
			<form th:action="@{/makaleKaydet}" method="POST" enctype="multipart/form-data" action="makaleKaydet" >
			<table align="center">
				
				<tr><td>Dosya Seçiniz</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td>
				<button type="submit" name="id" th:value="*{kId}">Dosyayı Kaydet</button></td></tr>
				<!--  <input type="submit" name="id" th:value="*{kId}" value="Upload" />-->
			</table>
		</form>
		</div>
	</div>
</body>

</html>
