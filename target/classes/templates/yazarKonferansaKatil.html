<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8"/>
	<title>Konferans Yönetim Sistemi</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'/>

	<link rel="stylesheet" href="css/animate.css" th:href="@{css/animate.css}"/>
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/giris.css" th:href="@{css/giris.css}"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" ></script>
</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo"> <span>Konferans Yönetim Sistemi</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Konferans Seç</h2>
			</div>
			<form th:action="@{/yazarKonferansSecimi}" action="yazarKonferansSecimi" method="post">
	<table align="center" border="1" style="width:300px">
	<tr>
		<th align="left">Seçiniz</th>		
		<th align="left"> Konferans Id</th>
		<th align="left">Konferans Ismi</th>
		<th align="left">Konferans Araştırma Alanları</th>
	</tr>
	<tr th:each="konferans : ${konferanslar}">
		<td> 		
			<input name="secim" type="radio" th:value="*{konferans.konferansId}"/>
		</td>
        <td th:text="${konferans.konferansId}">Id Burda</td>
        <td th:text="${konferans.konferansIsmi}">isim</td>
        <td>
        		<span th:each= "anahtar,iterStat : ${konferans.konferansAnahtarKelime}">
        		<span th:text="${anahtar.anahtarKelimeDeger}"></span>
        		<th:block th:if="${!iterStat.last}">,</th:block>
        		</span>
        </td>
   </tr>
     </table>
 		<br/>
 		<br/>
      <button type="submit">Konferansa Katıl</button>

 </form> 
		</div>
	</div>
</body>


</html>
