<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Konferans Yönetim Sistemi</title>


<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'/>

	<link rel="stylesheet" href="css/animate.css" th:href="@{css/animate.css}"/>
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css" th:href="@{css/style.css}"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" ></script>

window.location.hash="no-back-button";
window.location.hash="Again-No-back-button";//again because google chrome don't insert first hash into history
window.onhashchange=function(){window.location.hash="no-back-button";}
</script> -->
	
</head>
<body>

<div>
<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo"><span>Konferanslarım</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Hakem Çağır</h2>
			</div>
<form th:action="@{/hakemCagir}" action="hakemCagir" method="post">
	<table align="center" border="1" style="width:300px">
	<tr>
		<th align="left">Seçiniz</th>		
		<th align="left"> Konferans Id</th>
		<th align="left">Konferans Ismi</th>
	</tr>
	<tr th:each="konferans : ${konferanslar}">
		<td> 		
			<input name="hakem" type="radio" th:value="*{konferans.konferansId}"/>
		</td>
        <td th:text="${konferans.konferansId}">Id Burda</td>
        <td th:text="${konferans.konferansIsmi}">isim</td>
        
     </tr>	
     </table>
 
      <button type="submit">Hakemleri Çağır</button>

 </form>  
 
 <form th:action="@{/yonetici}" action="/yonetici" method="get">
 			<button type="submit">Yönetici Sayfama Dön</button>
 
 </form>
 </div>
	</div>
  
</div>
</body>
</html>
