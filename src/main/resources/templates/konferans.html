<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8"/>
	<title>Konferans Yönetim Sistemi</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'/>

	<link rel="stylesheet" href="css/animate.css" th:href="@{css/animate.css}"/>
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css" th:href="@{css/style.css}"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" ></script>
</head>

<body>
	<div class="container">
		 <div class="top">
			<!-- <h1 id="title" class="hidden"><span id="logo"> <span>Konferans Yönetim Sistemi</span></span></h1> -->
		</div> 	
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Konferans Oluştur</h2>
			</div>
			<form th:action="@{/konferans}" action="konferans" method="post">
			<label for="Konferans İsmi">Konferans İsmi</label>
			<br/>
			<input type="text" name="konferansIsim" value="gizem"/>
			<br/>
			<label for="konferans Kısaltma">Konferans Kısaltma</label>
			<br/>
			<input type="text" name="kısaltma"/>
			<br/>
			<button type="submit">Oluştur</button>
			<br/>
			<a href="#"></a>
			</form>
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
